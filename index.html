<html>
<head>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
	<title>Tutoriales</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
	<style type="text/css">
		body{
			font-family: 'Open Sans', sans-serif;
		}
		iframe{
			width: 100%;
			height: 400px;
			border: 1px solid #efefef;
		}
		h2{
			font-size: 1.3em;
    		text-transform: uppercase;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h1 class="text-center">Ejemplos: API JavaScript de ArcGIS</h1>
			</div>
			<div class="col-md-12 text-center" style="margin-bottom: 1em;">
				<div class="form-inline">
					<div class="form-group">
						<label for="tutos" class="control-label">Selecciona uno:</label> <select id="tutos" class="form-control" ></select>
					</div>
				</div>
			</div>
			
			<div class="col-md-6">
				<h2 class="text-center">Preview</h2>
				<iframe id="preview" src="./src/tutoriales/tutorial_1.html"></iframe>
				<p><a href="https://github.com/esri-es/JavascriptAPI/blob/gh-pages/src/tutoriales/tutorial_1.html" id="code" class="btn btn-block btn-primary" style="margin-top:1em" target="blank">Ver código</a></p>
			</div>
			<div class="col-md-6">
				<h2 class="text-center">Código</h2>
				<pre id="htmlCode" class="prettyprint lang-html">
				</pre>

			</div>
		</div>
	</div>

	<a href="https://github.com/esri-es/JavascriptAPI/"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script>

	
	<script>
		$.getJSON("https://api.github.com/repos/esri-es/JavascriptAPI/contents/src/tutoriales", function(data){
			//debugger
			data.forEach(function(elem){
				//debugger
				if(elem.name.indexOf(".html") !== -1){
					$.get("./"+elem.path, function(html){
						var name = getTitle(html);
						
						$("<option data-name='"+name+"' value='./"+elem.path+"' data-url=\""+elem.html_url+"\">"+name+"</option>").appendTo("#tutos");
					});
					

				}
			}
			);
			setTimeout(function(){
			var $tutos = $('#tutos'),
				$tutosli = $tutos.children('option');

			$tutosli.sort(function(a,b){
				var an = a.getAttribute('data-name').split(":")[0],
					bn = b.getAttribute('data-name').split(":")[0];
					
				if(an > bn) {
					return 1;
				}
				if(an < bn) {
					return -1;
				}
				return 0;
			});

			$tutosli.detach().appendTo($tutos);

			var selected = window.location.hash.substr(1);
			if(selected){
				$($("#tutos option")[parseInt(selected)-1]).attr("selected","selected");
			}else{
				$($("#tutos option")[0]).attr("selected","selected");
			}
			$("#tutos").change();
		}, 1000);

			
		});

		$("#tutos").change(function(elem){
			var html_url = $(this).find(":selected").data("url"),
				url = $(this).val();

			$("#preview").attr("src",url);
			$("#code").attr("href",html_url);
			
			$.get("./"+url, function(html){
				$("#htmlCode").text(html);
				$("#htmlCode").removeClass("prettyprinted");
        		PR.prettyPrint()
			});
		});

		// Load first
		$.get("./src/tutoriales/tutorial_1.html", function(html){
			$("#htmlCode").text(html);
			$("#htmlCode").removeClass("prettyprinted");
    		PR.prettyPrint()
		});
		
		

		function getTitle(html) {
		  return (html.replace( /<!\[CDATA\[(.+?)\]\]>/g
		                      , function (_match, body) {
		                          return body.replace(/&/g, '&amp;')
		                                     .replace(/</g, '&lt;')
		                                     .replace(/>/g, '&gt;')
		                        } )
		              .replace(/<!--.+?-->/g, '')
		              .match(/<title>.+?<\/title>/ig) || [])
		              .map(function (t) { return t.substring(7, t.length - 8) })
		              .join(' ')
		}


	</script>
</body>
</html>
