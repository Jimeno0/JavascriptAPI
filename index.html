<html ng-app="tutorialsApp">
<head>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
	<title>Tutoriales</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
	<style type="text/css">
		body{
			font-family: 'Open Sans', sans-serif;
		}
		iframe{
			width: 100%;
			height: 400px;
			border: 1px solid #efefef;
		}
		h2{
			font-size: 1.3em;
    		text-transform: uppercase;
		}
	</style>
</head>
<body ng-controller="MainCtrl">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h1 class="text-center">Ejemplos: API JavaScript de ArcGIS</h1>
			</div>
			<div class="col-md-12 text-center" style="margin-bottom: 1em;">
				<div class="form-inline">
					<div class="form-group">
						<label for="tutos" class="control-label">Selecciona uno:</label> 
						<select id="tutos" class="form-control" ng-model="tuto" ng-change="update()">
							<option ng-repeat="t in tutorials | orderBy: 'name'" value='{{t.i}}'>{{t.name}}</option>
						</select>
					</div>
				</div>
			</div>
			
			<div class="col-md-4">
				<h2 class="text-center">Preview</h2>
				<iframe id="preview" ng-src="{{url | trusted}}"></iframe>
				<p><a ng-href="{{html_url | trusted}}" id="code" class="btn btn-block btn-primary" style="margin-top:1em" target="blank">Abrir código en otra pestaña</a></p>

				<p><a href="https://github.com/login/oauth/authorize?client_id=ce4e38e910c46181cfaf&scope=public_repo" id="code" class="btn btn-block btn-primary" style="margin-top:1em" target="blank">Autorizar</a></p>
				
				<ul id="widget-list">
                <li ng-repeat="i in issues" ng-click='preview(w.id)'>
                    <strong>{{i.title}} {{i.body}} {{i.created_at | date:'dd/MM/yyyy HH:mm:ss'}}  <a ng-href="{{i.user.html_url}}"><img ng-src="{{i.user.avatar_url}}"></a> {{i.user.login}} </strong>
                </li>
            </ul>				


			</div>
			<div class="col-md-8">
				<h2 class="text-center">Código</h2>
				<pre id="htmlCode" class="prettyprint lang-html" ng-class="class" ng-bind-html="htmlCode | escapeHtml | pretty"></pre>

			</div>
		</div>
	</div>

	<a href="https://github.com/esri-es/JavascriptAPI/"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
