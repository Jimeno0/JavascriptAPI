<html>
<head>
    <title>Ejemplo 15: Generar un mapa est√°tico (en PNG)</title>
    <script type="text/javascript">
        var dojoConfig = (function(){
            var base = "http://esri-es.github.io/Static-Maps-API-ArcGIS"
            return {
                async: true,
                isDebug: true,
                packages:[{
                    name: 'esriES', location: base + '/js', main: "staticmap"
                }]
            };
        })();
    </script>

    <link rel="stylesheet" href="http://js.arcgis.com/3.14/esri/css/esri.css">
    <script src="http://js.arcgis.com/3.14/"></script>

    <script type="text/javascript">
        require([
            "esriES/staticmap",
            "dojo/domReady!"
        ], function(StaticMap) {
            staticMap = new StaticMap();

            var options = {
                basemap: "streets",
                zoom: 3,
                address: "Balcon de Europa, Nerja",
                markers:[
                    {
                        latitude: 36.744426,
                        longitude: -3.875497,
                        color: "orange",
                        yoffset: 10
                    },
                    {
                        latitude: 36.745053,
                        longitude : -3.877257,
                        color: "purple"
                    }
                ],
                size: [350, 250],
                format: "PNG32"
            };

            staticMap.getImage(options).then(function(imageURL){
                document.getElementById("staticImage").src = imageURL;
            });

        });
    </script>
</head>
<body>
<img src="" id="staticImage">
</body>
</html>
