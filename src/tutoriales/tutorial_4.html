<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

  <title>Tutorial 4: Mostrar un servicio de entidades</title>

  <link rel="stylesheet" href="http://js.arcgis.com/3.10/js/esri/css/esri.css">
  <style>
    html, body, #mapDiv {
      padding: 0;
      margin: 0;
      height: 100%;
    }
  </style>

  <!-- Cargamos la versión 3.10 de la API a través del CDN de ArcGIS -->
  <script src="http://js.arcgis.com/3.10/"></script>
  <script>
    var map;

    // Cargamos los módulos que vamos a usar de la API:
    // esri/map:      Para poder crear el mapa -> http://bit.ly/1t0G4vn
    // dojo/domReady! Para asegurar que el DOM termine de cargar antes
    //                de ejecutar el código
    // esri/layers/featureLayer Para poder cargar la
    require([
      "esri/map",
      "dojo/domReady!",
      "esri/layers/FeatureLayer"
    ], function(Map) {

      // Generamos un nuevo mapa con un mapa base tipo callejero
      // Otros tipos: "satellite", "hybrid", "topo", "gray", "oceans",
      // "national-geographic", "osm".
      map = new Map("mapDiv", {
        center: [-3.674, 40.439],
        zoom: 7,
        basemap: "streets"
      });

      //Anñadimos una capa de entidades al mapa
      var featureLayer = new esri.layers.FeatureLayer("http://services3.arcgis.com/gzPLi0vbk0c1QVGb/arcgis/rest/services/Gasolinerasshape/FeatureServer/0");
      map.addLayer(featureLayer);

    });
  </script>
</head>
<body class="claro">
  <div id="mapDiv"></div>
</body>
</html>
