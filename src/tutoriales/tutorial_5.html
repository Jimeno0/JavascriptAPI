<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Ejemplo 5: Pintar un marcador personalizado en un mapa</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="http://js.arcgis.com/3.14/esri/css/esri.css">
    <link rel="stylesheet" href="http://esri-es.github.io/JavascriptAPI/src/tutoriales/css/tutorial_2.css">

    <script src="http://js.arcgis.com/3.14/"></script>
    <script>
      require([
        "esri/map",
        "esri/layers/GraphicsLayer", 	
        "esri/geometry/Point", 	
        "esri/symbols/PictureMarkerSymbol", 	
        "esri/graphic", 
        "dojo/domReady!"
      ], function(
        Map, GraphicsLayer, Point, PictureMarkerSymbol, Graphic
      ) {

        // Creamos un mapa
        // Generamos un nuevo mapa con un mapa base tipo callejero
        // Otros tipos: "satellite", "hybrid", "topo", "gray", "oceans",
        // "national-geographic", "osm".
        map = new Map("map", {
          center: [-3.674, 40.439],
          zoom: 17,
          basemap: "satellite"
        });

      	var capaGrafica = new GraphicsLayer(); 
      	map.addLayer(capaGrafica);
      	var item = { 
          "lat" : "40.439", 
          "lon" : "-3.674" 
        };
      	var loc = new Point(item.lon, item.lat); 
      	var symbol = new PictureMarkerSymbol("http://esri-es.github.io/JavascriptAPI/img/icon.png", 12, 24); 
      	capaGrafica.add(new Graphic(loc, symbol));


      });
    </script>
  </head>
  <body>
    <div id="map"></div>
  </body>
</html>
